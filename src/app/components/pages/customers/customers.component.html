<table class="table">
    <thead>
      <tr>
        <th scope="col">CustomerId</th>
        <th scope="col">User Id</th>
        <th scope="col">Company Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <th scope="row">{{ customer.customerid }}</th>
        <td>{{ customer.userId }}</td>
        <td>{{ customer.companyName }}</td>
      </tr>
    </tbody>
  </table>
